{% extends "base.html" %}

{% block title%}Delete Recipe{%endblock%}

{% block content %}
	<h2 class="mb-4"> Are you sure you want to delete {{recipe.name}}?</h2>

	<form action="#" method = 'post'>
		{{ form.hidden_tag() }}
		{{ form.submit(class='btn btn-danger mx-sm-3 mb-2') }}
			 <a href="{{url_for('showRecipe', cuisine_id=cuisine.id, recipe_id=recipe.id)}}"class="btn btn-primary mx-sm-3 mb-2" role="button">
			 Cancel</a>
	</form>

{% endblock %}
